<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Agency</title>
</head>
<body>
    {%block title%}
        <h1>Pets</h1> 
    {% endblock %}
    {%block content %} 
        <div class="container" id="pet-list">
            {%for pet in pets%}
            <div class="card pet-entry">
                <img src="{{pet.photo_url}}" class="card-img-top" alt="A picture of {{pet.name}}">
                {%if pet.available %}
                <p class="card-text">
                    <a href="/{{pet.id}}">{{pet.name}}</a>
                    <b> is available!</b> </p>
                {% else %}
                    <p class="card-text">
                        <a href="/{{pet.id}}">{{pet.name}}</a>
                    </p>
                {%endif%}
            </div>
            {% endfor %}
        </div>
        <div class="container">
            <a href="/add" class="btn btn-success btn-lg">Add Pet</a>
        </div>
        
    {%endblock%}
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</body>
</html>
